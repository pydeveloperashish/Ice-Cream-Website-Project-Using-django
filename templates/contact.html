{% extends 'base.html' %}

{% block title %} Contact {% endblock title%}

{% block body %}
<div class="container-fluid my-3">
    <img src="../static/img/contact.jpg" class="d-block w-100 mx-0" width="300" height="600" alt="...">
</div>

<div class="container py-5">
    <h2 class="text-center my-4">Contact Us</h2>
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="form-group my-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group my-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group my-3">
            <label for="phone">Your Contact Info</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact Number">
        </div>
        <div class="form-group my-3">
            <label for="desc">Tell us about your query...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary my-3" type="submit"> Submit </button>
        
    </form>
</div>
{% endblock body %}
